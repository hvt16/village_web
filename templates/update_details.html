{% extends 'base.html' %}

{% block body %}
    
    {% if userdetails %}
    <h3>Upadate Your Details</h3>
    <div class="container d-flex justify-content-center my-3">
        
        <form action="/update_details" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="text" class="form-control" id="firstname" name="firstname" value="{{userdetails.firstName}}" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="lasttname" name="lastname" value="{{userdetails.lastName}}">
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="email" name="email" value="{{userdetails.email}}" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="mobile" name="mobile" value="{{userdetails.mobile}}" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Update</button>
            </div>
            <div class="d-flex justify-content-center">
                <i>(You'll have login again once you update your details.)</i>
            </div>
          </form>
          
    </div>

    {% else %}
        <h3>Some error occured procession your details</h3>
    {% endif %}

{% endblock body %}
